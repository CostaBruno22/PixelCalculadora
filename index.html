<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculadora de Pixels</title>
</head>

<body>

    <audio id="backgroundAudio" autoplay loop>
        <source src="/assets/audio/lonely-in-paris-186172.mp3" type="audio/mpeg">
        <source src="/assets/audio/lonely-in-paris-186172.ogg" type="audio/ogg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="container">
        <div class="logo">
            <img src="/assets/images/BrcLogo.png" alt="Logo">
        </div>
        <h2>
            <span>Calculadora</span>
            de Pixels
        </h2>
        <div class="wrapper-1">
            <input type="number" value="16" id="radio-width">
            <input type="number" value="9" id="radio-height">
        </div>
        <div class="box">
            <div class="wrapper-2">
                <label for="width">Largura:</label>
                <input type="number"  id="width" value="1280">
            </div>
            <div class="wrapper-3">
                <label for="height">Altura:</label>
                <input type="number"  id="height" value="720">
            </div>
        </div>
    </div>

    





    <script src="/assets/js/script.js"></script>
</body>

</html>
